File:
  description: Type for files and images
  interfaces: [ FileInterface ]
  fieldResolver:
    - SilverStripe\GraphQL\Modules\AssetAdmin\Resolvers\FieldResolver
    - resolve
  fields:
    id: ID!
    title:
      type: String!
      plugins:
        requiredField: true
    name:
      type: String!
      plugins:
        requiredField: true
    filename:
      type: String!
      plugins:
        requiredField: true
    extension:
      type: String!
      plugins:
        requiredField: true
    url:
      type: String!
      plugins:
        requiredField: true
    size:
      type: String!
      plugins:
        requiredField: true
