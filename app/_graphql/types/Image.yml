Image:
  description: Type for files and images
  interfaces: [ ImageInterface ]
  fieldResolver:
    - SLONline\App\GraphQL\Resolvers\AssetResolver
    - resolveField
  fields:
    id: ID!
    title:
      type: String!
      plugins:
        requiredField: true
    name:
      type: String!
      plugins:
        requiredField: true
    filename:
      type: String!
      plugins:
        requiredField: true
    extension:
      type: String!
      plugins:
        requiredField: true
    url:
      type: String!
      plugins:
        requiredField: true
    width:
      type: Float!
      plugins:
        requiredField: true
    height:
      type: Float!
      plugins:
        requiredField: true
