FileInterface:
  typeResolver:
    - SLONline\App\GraphQL\Resolvers\AssetResolver
    - resolveFileInterfaceType
  description: Interface for files and folders
  fields:
    id: ID!
    title:
      type: String!
      plugins:
        requiredField: true
    name:
      type: String!
      plugins:
        requiredField: true
    filename:
      type: String!
      plugins:
        requiredField: true
    extension:
      type: String!
      plugins:
        requiredField: true
    url:
      type: String!
      plugins:
        requiredField: true
