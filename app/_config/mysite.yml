---
Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app

# UTF8MB4 has limited support in older MySQL versions.
# Remove this configuration if you experience issues.
---
Name: myproject-database
---
SilverStripe\ORM\Connect\MySQLDatabase:
  connection_charset: utf8mb4
  connection_collation: utf8mb4_unicode_ci
  charset: utf8mb4
  collation: utf8mb4_unicode_ci

---
Name: app-tinymce-config
---
SilverStripe\Forms\HTMLEditor\HTMLEditorConfig:
  default_config_definitions:
    small:
      configClass: 'SLONline\App\TinyMCE\SmallTinyMCEConfig'

SilverStripe\Core\Injector\Injector:
  SilverStripe\Forms\MoneyField:
    properties:
      allowedCurrencies:
        - EUR

SilverStripe\Assets\File:
  allowed_extensions:
    - webp
    - avif
    - woff
    - woff2
  app_categories:
    image:
      - avif
      - webp
    image/supported:
      - avif
      - webp

---
Name: SiteTree
---
SilverStripe\CMS\Model\SiteTree:
  hide_pagetypes:
    - SilverStripe\CMS\Model\VirtualPage
    - SilverStripe\CMS\Model\RedirectorPage
---
Name: FontFamilyPageWebsiteBlocksReset
---
SLONline\Elefont\Model\FontFamilyPage:
  allowedWebsiteBlocks: null

---
Name: FontFamilyPageWebsiteBlocks
---
SLONline\Elefont\Model\FontFamilyPage:
  allowedWebsiteBlocks:
    - SLONline\App\Model\WebsiteBlocks\Images
    - SLONline\App\Model\WebsiteBlocks\TypeTester
    - SLONline\App\Model\WebsiteBlocks\Slideshow

---
Name: frontend-domain
---
SilverStripe\Control\Director:
  frontend_base_url: "`SS_FRONTEND_BASE_URL`"

---
Name: exchange-rates
---
SLONline\ExchangeRates\ExchangeRates:
  registered_processor: SLONline\ExchangeRates\Processor\CNB
  supported_currencies:
    - EUR
    - CZK
    - USD

---
SLONline\Payment\StripePayment:
  publicKey: "`STRIPE_PAYMENT_PUBLIC_KEY`"
  secretKey: "`STRIPE_PAYMENT_SECRET_KEY`"
SLONline\Payment\StripePaymentWebhook:
  endpointSecret: "`STRIPE_PAYMENT_WEBHOOK_SECRET`"
